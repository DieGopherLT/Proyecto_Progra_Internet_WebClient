<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Confirmar solicitudes de progreso</title>
</head>
<body>

<header class="header">
    <h1>Confirmar solicitudes de progreso <span>-</span> Carrera virtual CUCEI 2021</h1>
</header>

<main class="container">

    <div class="noRequestContentContainer none">
        <p>No hay solicitudes de progreso pendientes</p>
        <div class="">
            <button class="btn btn-primary" id="noRequestRefresh">Actualizar solicitudes</button>
        </div>
    </div>

    <div class="grid-container none">

        <div class="refreshButtonContainer">
            <button class="btn btn-primary" id="refreshButton">
                Actualizar solicitudes
            </button>
        </div>

        <div class="content">
            <div class="imageContainer">
                <img src=""
                    alt="Imagen del usuario"
                    class="image"
                    id="evidenceImage"
                >
            </div>

            <div class="userDataContainer">
                <p id="code"></p>
                <p id="name"></p>
                <p id="distance"></p>
                <p id="time"></p>
            </div>
        </div>

        <div class="acceptButton">
            <button class="btn btn-accept" id="acceptButton">
                Aceptar
            </button>
        </div>

        <div class="declineButton">
            <button class="btn btn btn-reject" id="rejectButton">
                Rechazar
            </button>
        </div>

        <div class="chevronContainer chevronLeft" id="leftChevron">
            <i class="fas fa-chevron-left icon"></i>
        </div>

        <div class="chevronContainer chevronRight" id="rightChevron">
            <i class="fas fa-chevron-right icon"></i>
        </div>
    </div>
</main>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="javascript/index.js"></script>
</body>
</html>
